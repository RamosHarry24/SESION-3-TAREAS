<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Session 14</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body>    
    <main class="container" ng-app="myApp" ng-controller="controlador">
        <label for="">Codigo</label>
        <input type="text" ng-model="codigo">
        <br><br>
        <label for="">Horas Laboradas:</label>
        <input type="number" ng-model="horas">
        <br><br>
        <label for="">Tarifa por Hora</label>
        <input type="number" ng-model="tarifa">
        <br><br>
        <label for="">Sueldo Base/Bruto</label>
        <p>S/. {{basico()}}</p>
    
        <label for="">Descuento</label>
        <p>S/. {{descuento}}</p>

        <label for="">Sueldo Neto</label>
        <p>S/. {{neto}}</p>
    </main>   

    <script src="S14script.js"></script>
</body>
</html>
